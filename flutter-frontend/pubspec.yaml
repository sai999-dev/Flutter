name: starboy_analytica
description: Lead Marketplace Mobile App for Agencies
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Backend Package
  # For LOCAL DEVELOPMENT (current setup):
  flutter_backend:
    path: ../flutter-backend
  
  # For SEPARATE DEPLOYMENT, replace above with one of these options:
  # 
  # Option 1: Git Dependency (Recommended for separate deployment)
  # flutter_backend:
  #   git:
  #     url: https://github.com/your-org/flutter-backend.git
  #     ref: main
  #
  # Option 2: Published Package
  # flutter_backend: ^1.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.5.0
  dio: ^5.4.0
  
  # Storage & Cache
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.0.0
  
  # Push Notifications (Alternative to Firebase)
  onesignal_flutter: ^5.1.0
  flutter_local_notifications: ^19.4.2
  
  # Navigation
  go_router: ^16.2.4
  
  # Forms & Validation
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^9.0.0
  
  # Utils
  intl: any
  equatable: ^2.0.5
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  
  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # File & Export
  csv: ^6.0.0
  path_provider: ^2.1.1
  path: ^1.9.0
  share_plus: ^7.2.1
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  mime: ^1.0.6
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Payments
  flutter_stripe: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/dallas_specific_areas.json

