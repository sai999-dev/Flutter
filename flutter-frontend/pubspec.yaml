name: starboy_analytica
description: Lead Marketplace Mobile App for Agencies
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Push Notifications)
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # Local notifications (only ONCE)
  flutter_local_notifications: ^17.0.0

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Supabase
  supabase_flutter: ^1.6.0

  # Backend Local Package
  flutter_backend:
    path: ../flutter-backend

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.0.0

  # Forms
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^11.1.2

  # Utils
  intl: any
  equatable: ^2.0.5
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Files
  csv: ^6.0.0
  path_provider: ^2.1.1
  path: ^1.9.0
  share_plus: ^7.2.1
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  mime: ^1.0.6

  # Charts
  fl_chart: ^0.66.0

  # Payments
  flutter_stripe: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/dallas_specific_areas.json
