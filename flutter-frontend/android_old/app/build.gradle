plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"   // ✔ NEW Flutter 3.22+ plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) flutterVersionCode = '1'

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) flutterVersionName = '1.0'

android {
    namespace "com.starboyanalytica.app"

    compileSdk 35
    ndkVersion "26.1.10909125"

    buildFeatures {
        viewBinding true
    }

    // ✔ Java 17 support for AGP 8.x + Firebase
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    // ✔ Kotlin JVM 17
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.starboyanalytica.app"
        minSdk 23
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // ⚠️ change in production

            minifyEnabled true
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    // Disable ABI split for Flutter debug builds
    splits {
        abi {
            enable false
        }
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = true
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase using latest BOM
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.google.firebase:firebase-messaging'

    // MultiDex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // Java 17 desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

// ✔ REQUIRED FOR FIREBASE
apply plugin: 'com.google.gms.google-services'
