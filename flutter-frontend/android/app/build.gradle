

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.starboyanalytica.app"
    compileSdk 35


    ndkVersion "26.1.10909125"


buildFeatures {
    viewBinding true
}


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.starboyanalytica.app"
        minSdk 23
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Configure release signing
            // signingConfig signingConfigs.release
            signingConfig signingConfigs.debug  // ⚠️ CHANGE THIS for production
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // TODO: Add signing configs for production
    // signingConfigs {
    //     release {
    //         storeFile file('path/to/keystore.jks')
    //         storePassword System.getenv("KEYSTORE_PASSWORD")
    //         keyAlias System.getenv("KEY_ALIAS")
    //         keyPassword System.getenv("KEY_PASSWORD")
    //     }
    // }

        // Disable ABI Splits (required for Flutter debug APK)
    splits {
        abi {
            enable false
        }
    }

    // Fix packaging issues for some plugins
    packagingOptions {
        jniLibs.useLegacyPackaging = true
    }

}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
implementation 'com.google.firebase:firebase-messaging'

    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'


}

apply plugin: 'com.google.gms.google-services'


